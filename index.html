<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>CONTATO</title>
</head>
<body>
    <div class="parallax div1">
        <h1 class="titulo">ENTRE EM CONTATO CONOSCO</h1>

        <div class="div-form">
            <h2 class="titulo-form">Entre em contato</h2>
            <form action="" method="POST">
                <p class="text-form">Primeiro nome <font color="ff565c">*</font></p>
                <input name="nome" type="text" id="nome" maxlength="25" placeholder=" JoÃ£o" required/>

                <p class="text-form">Sobrenome</p>
                <input name="sobrenome" type="text" id="sobrenome" placeholder=" Silva" maxlength="35"/>

                <p class="text-form">E-mail <font color="ff565c">*</font></p>
                <input name="email" type="text" id="email" maxlength="100" placeholder=" usuario@email.com" required/>

                <p class="text-form">Telefone <font color="ff565c">*</font></p>
                <select name="ddi" id="ddi" required>
                    <option value="DDI">DDI</option>
                    <option value="italia">+39</option>
                    <option value="Espanha">+34</option>
                    <option value="alemanha">+49</option>
                    <option value="brasil">+55</option>
                    <option value="japao">+81</option>
                    <option value="marrocos">+212</option> 
                </select>
                <input type="number" id="ddd" placeholder=" DDD" required/>
                <input type="number" id="numero" placeholder=" 98888-8888" required/>

                <p type="text" class="text-form">Mensagem <font color="ff565c">*</font></p>
                <textarea id="caixa-mensagem" rows="12" cols="80" required></textarea>
                <center>
                <button class="botao-limpar" type="reset" value="limpar">Limpar</button> <br>
                <button class="botao-enviar" type="submit" value="enviar" onclick="ClickMouseBotaoEnviar()">Enviar</button>    
                </center>
                    
                <script>
                    function ClickMouseBotaoEnviar(){
                    alert("Mensagem enviada com sucesso!")
                    }
                </script>
            </form>
        </div>
    </div>

    <div class="parallax div2"> 
    </div>
</body>
</html>
